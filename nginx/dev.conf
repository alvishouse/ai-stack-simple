# HTTP redirect to HTTPS
server {
    listen 80;
    server_name dev-flowise.bionicvault.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS configuration for Flowise
server {
    listen 443 ssl http2;
    server_name dev-flowise.bionicvault.com;
    
    ssl_certificate /etc/letsencrypt/live/dev-flowise.bionicvault.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev-flowise.bionicvault.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

